<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            background-color:azure;
        }
    </style>
</head>
<body>
    <h2> Google Registration Form</h2>
    <form action="https://www.google.com/">
        <input required type="text" placeholder="First Name">
        <input required type="text" placeholder="Second Name"><br><br>
        <input required type="number" placeholder="Age"><br><br>
        Gender
        <lable for="01">
            <input type="radio" value=Male name="Gender" id="01">Male
        </lable>
        <lable for="02">
            <input type="radio" value=Female name="Gender" id="02">Female
        </lable>
        <lable for="03">
            <input type="radio" value=Other name="Gender" id="03">Other
        </lable><br><br>
        <input required type="number" placeholder="Phone Number">
        <input required type="email" placeholder="e-mail"><br><br>
        <input required type="password" placeholder="Password">
        <input required type="password" placeholder="Confirm Password"><br><br>
        <input required type="submit" placeholder="submit">
    </form>
</body>
</html>
