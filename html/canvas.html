<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h1>Canvas</h1>
    <canvas id="myCanvas" width="200" height="200" style="border:10px double black; background-color:aqua; border-radius: 25%;">
    </canvas><br>
    <canvas id="Canvas" width="100" height="100" style="border:2px solid black; background-color:rgb(0, 255, 98); border-radius: 50%;">
    </canvas>
</body>
</html>
