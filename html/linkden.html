<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin registration form</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(245, 230, 220);
            font-size: large;
        }
        form{
            text-align: center;
            background-color: azure;
            border: 1px solid ;
            border-color: rgb(16, 17, 17);
            height: 500px;
            width: 300px;
}

    </style>
</head>
<body style="background-image: url(Default.jpg);">
    <h1><b>linkedin registration form</b></h1>
    <form>
        <h3><i>great at what you do</i></h3>
        <h3><i>Get started - it's free.</i></h3>
        <label for="firstname">First name </label><br>
        <input type="text" name="firstname" id="firstname"><br>
        <label for="lastname">Lastname </label><br>
        <input type="text" name="lastname" id="lastname"><br>
        <label for="email">Email </label><br>
        <input type="text" name="email" id="email"><br>
        <label for="password">Password(6 or more characters) </label> <br>
        <input type="text" name="password" id="password"><br>
        <button type="button">submit</button>
        <button type="reset">reset</button>
        <h3>By clicking submit, you agree to linkedin user Agreement. 
            Privacy policy and cookie policy
        </h3>
        <button type="button">create account</button>
    </form>
</body>
</html>
